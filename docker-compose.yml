# ============================================================================
# SCRAPER PRO - DOCKER COMPOSE PRODUCTION (CORRIGÉ)
# Version: 2.0 Production-Ready - Fix connexions DB
# Description: Configuration Docker Compose avec health checks améliorés
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # DATABASE - PostgreSQL avec configuration stabilisée
  # ==========================================================================
  db:
    image: postgres:15-alpine
    container_name: scraper-pro-db
    hostname: scraper-db
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Optimisations PostgreSQL pour éviter connection timeout
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      # Données persistantes
      - pgdata:/var/lib/postgresql/data
      # Scripts d'initialisation
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./db/optimizations.sql:/docker-entrypoint-initdb.d/02-optimizations.sql:ro
      # Configuration personnalisée corrigée
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      # Backups
      - ./backups:/backups
    ports:
      # Port exposé pour administration externe
      - "${POSTGRES_PORT:-5432}:5432"
    # Health check plus robuste et moins fréquent
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h localhost"]
      interval: 30s           # Plus espacé
      timeout: 10s           # Timeout plus généreux
      retries: 5             # Plus de retries
      start_period: 90s      # Plus de temps au démarrage
    restart: unless-stopped
    networks:
      - scraper-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"
    # Commande avec configuration personnalisée
    command: >
      postgres 
      -c config_file=/etc/postgresql/postgresql.conf

  # ==========================================================================
  # WORKER - Scraping Engine avec gestion d'erreur améliorée
  # ==========================================================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
      args:
        PYTHON_VERSION: 3.11
        PLAYWRIGHT_VERSION: 1.47.0
    image: scraper-pro-worker:latest
    container_name: scraper-pro-worker
    hostname: scraper-worker
    env_file: .env
    environment:
      # Configuration spécifique worker
      SCRAPY_SETTINGS_MODULE: scraper.settings
      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app
      # Timeouts plus généreux pour les connexions DB
      POSTGRES_CONNECT_TIMEOUT: 30
      POSTGRES_STATEMENT_TIMEOUT: 300000
      # Monitoring
      PROMETHEUS_MULTIPROC_DIR: /tmp/prometheus_metrics
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Sessions et storage states
      - ./sessions:/app/sessions:rw
      # Logs applicatifs
      - ./logs:/app/logs:rw
      # Configuration
      - ./config:/app/config:ro
      # Cache Playwright
      - playwright-cache:/home/playwright/.cache
      # Métriques Prometheus
      - worker-metrics:/tmp/prometheus_metrics
    restart: unless-stopped
    networks:
      - scraper-network
    # Health check beaucoup moins agressif
    healthcheck:
      test: |
        python -c "
        import psycopg2
        import os
        try:
          conn = psycopg2.connect(
            host='db', port=5432,
            database=os.environ['POSTGRES_DB'],
            user=os.environ['POSTGRES_USER'], 
            password=os.environ['POSTGRES_PASSWORD'],
            connect_timeout=15
          )
          conn.close()
          exit(0)
        except:
          exit(1)
        " || exit 1
      interval: 60s          # Beaucoup moins fréquent
      timeout: 20s          # Timeout plus généreux
      retries: 5            # Plus de retries
      start_period: 180s    # 3 minutes au démarrage
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 1G  
          cpus: '1.0'
    logging:
      driver: json-file
      options:
        max-size: "200m"
        max-file: "5"

  # ==========================================================================
  # DASHBOARD - Interface Web Streamlit avec optimisations connexion
  # ==========================================================================
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
      args:
        PYTHON_VERSION: 3.11
    image: scraper-pro-dashboard:latest
    container_name: scraper-pro-dashboard
    hostname: scraper-dashboard
    env_file: .env
    environment:
      # Configuration Streamlit
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0
      STREAMLIT_SERVER_HEADLESS: true
      STREAMLIT_SERVER_ENABLE_CORS: false
      STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION: true
      STREAMLIT_BROWSER_GATHER_USAGE_STATS: false
      # Base de données avec timeouts généreux
      POSTGRES_HOST: db
      POSTGRES_CONNECT_TIMEOUT: 30
      POSTGRES_STATEMENT_TIMEOUT: 300000
      # Performance
      STREAMLIT_SERVER_MAX_UPLOAD_SIZE: 200
      STREAMLIT_SERVER_MAX_MESSAGE_SIZE: 200
      # Configuration pour éviter les timeouts de connexion
      STREAMLIT_SERVER_RUN_ON_SAVE: false
      STREAMLIT_GLOBAL_DEV_MODE: false
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${DASHBOARD_PORT:-8501}:8501"
    volumes:
      # Sessions pour upload
      - ./sessions:/app/sessions:rw
      # Logs
      - ./logs:/app/logs:rw  
      # Backups pour download
      - ./backups:/app/backups:rw
      # Configuration
      - ./config:/app/config:ro
    restart: unless-stopped
    networks:
      - scraper-network
    # Health check Streamlit beaucoup plus tolérant
    healthcheck:
      test: |
        curl -f --max-time 15 http://localhost:8501/_stcore/health || 
        python -c "
        import requests
        import time
        try:
          time.sleep(2)  # Petit délai avant test
          r = requests.get('http://localhost:8501/_stcore/health', timeout=15)
          exit(0 if r.status_code == 200 else 1)
        except:
          exit(1)
        " || exit 1
      interval: 60s          # Moins fréquent
      timeout: 20s          # Plus de temps
      retries: 5            # Plus de retries
      start_period: 240s    # 4 minutes au démarrage
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"

  # ==========================================================================
  # NGINX - Reverse Proxy (Production)
  # ==========================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: scraper-pro-nginx
    hostname: scraper-nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      # Configuration Nginx
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # SSL Certificates
      - ./ssl:/etc/nginx/ssl:ro
      # Logs Nginx
      - ./nginx/logs:/var/log/nginx:rw
      # Static files
      - ./nginx/static:/var/www/static:ro
    depends_on:
      - dashboard
    restart: unless-stopped
    networks:
      - scraper-network
      - web-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 60s         # Moins fréquent
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"
    profiles:
      - production

  # ==========================================================================
  # REDIS - Cache et Session Store (Optionnel)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: scraper-pro-redis
    hostname: scraper-redis
    command: >
      redis-server 
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --timeout 300
      --tcp-keepalive 300
    volumes:
      - redis-data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    restart: unless-stopped
    networks:
      - scraper-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 60s         # Moins fréquent
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "2"
    profiles:
      - cache

  # ==========================================================================
  # MONITORING - Prometheus Metrics Collection
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: scraper-pro-prometheus
    hostname: scraper-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    restart: unless-stopped
    networks:
      - scraper-network
    healthcheck:
      test: ["CMD", "promtool", "query", "instant", "http://localhost:9090", "up"]
      interval: 60s         # Moins fréquent
      timeout: 15s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    profiles:
      - monitoring

  # ==========================================================================
  # GRAFANA - Monitoring Dashboard
  # ==========================================================================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: scraper-pro-grafana
    hostname: scraper-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
      GF_SECURITY_ALLOW_EMBEDDING: true
      # Paramètres pour éviter timeouts
      GF_DATABASE_QUERY_TIMEOUT: 300
      GF_SERVER_ENABLE_GZIP: true
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - scraper-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f --max-time 10 http://localhost:3000/api/health"]
      interval: 60s         # Moins fréquent
      timeout: 15s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    profiles:
      - monitoring

# ==============================================================================
# VOLUMES - Persistance des données
# ==============================================================================
volumes:
  # Base de données PostgreSQL
  pgdata:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/postgres

  # Cache Redis
  redis-data:
    driver: local

  # Métriques Prometheus
  prometheus-data:
    driver: local

  # Données Grafana
  grafana-data:
    driver: local

  # Cache Playwright
  playwright-cache:
    driver: local

  # Métriques Worker
  worker-metrics:
    driver: local

# ==============================================================================
# NETWORKS - Segmentation réseau
# ==============================================================================
networks:
  # Réseau interne pour communication entre services
  scraper-network:
    driver: bridge
    name: scraper-pro-internal
    internal: false
    attachable: true
    ipam:
      config:
        - subnet: 172.20.0.0/24
          gateway: 172.20.0.1

  # Réseau externe pour reverse proxy
  web-network:
    driver: bridge
    name: scraper-pro-web
    internal: false
    attachable: false