# ============================================================================
# POSTGRESQL CONFIGURATION - SCRAPER PRO PRODUCTION
# Version: 2.0 Optimisée pour performance
# ============================================================================

# ==========================================================================
# CONNECTIONS ET AUTHENTIFICATION
# ==========================================================================
max_connections = 200
superuser_reserved_connections = 3
unix_socket_directories = '/var/run/postgresql'
listen_addresses = '*'
port = 5432

# ==========================================================================  
# MÉMOIRE
# ==========================================================================
shared_buffers = 256MB                     # 25% de la RAM disponible
effective_cache_size = 1GB                 # 75% de la RAM totale
work_mem = 32MB                            # RAM / max_connections
maintenance_work_mem = 256MB               # Pour VACUUM, CREATE INDEX
autovacuum_work_mem = 128MB                # Pour autovacuum

# ==========================================================================
# WRITE AHEAD LOG (WAL)
# ==========================================================================
wal_buffers = 32MB
wal_level = replica
max_wal_size = 2GB
min_wal_size = 512MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
checkpoint_warning = 30s

# ==========================================================================
# QUERY PLANNER
# ==========================================================================
random_page_cost = 1.1                    # SSD storage
seq_page_cost = 1.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025
effective_io_concurrency = 200            # Pour SSD

# ==========================================================================
# LOGGING
# ==========================================================================
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0644
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on

# Messages à logger
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000         # Log requêtes > 1 seconde
log_statement = 'mod'                     # INSERT, UPDATE, DELETE, DDL
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# Format des logs
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_timezone = 'Europe/Paris'

# ==========================================================================
# AUTOVACUUM
# ==========================================================================
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 1000

# ==========================================================================
# STATISTIQUES ET MONITORING
# ==========================================================================
track_activities = on
track_counts = on  
track_functions = all
track_io_timing = on
track_wal_io_timing = on
update_process_title = on

# Extensions
shared_preload_libraries = 'pg_stat_statements'

# pg_stat_statements
pg_stat_statements.track = all
pg_stat_statements.max = 10000
pg_stat_statements.save = on

# ==========================================================================
# LOCALE ET FORMATAGE
# ==========================================================================
datestyle = 'iso, dmy'
timezone = 'Europe/Paris'
lc_messages = 'fr_FR.UTF-8'
lc_monetary = 'fr_FR.UTF-8'
lc_numeric = 'fr_FR.UTF-8'
lc_time = 'fr_FR.UTF-8'
default_text_search_config = 'pg_catalog.french'

# ==========================================================================
# SÉCURITÉ
# ==========================================================================
ssl = off                                  # Activé seulement si certificats disponibles
password_encryption = scram-sha-256
row_security = on

# ==========================================================================
# PERFORMANCE AVANCÉE
# ==========================================================================
# Parallel queries
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0

# JIT compilation (PostgreSQL 11+)
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

# ==========================================================================
# EXTENSIONS RECOMMANDÉES (à activer via SQL)
# ==========================================================================
# CREATE EXTENSION IF NOT EXISTS pg_stat_statements;
# CREATE EXTENSION IF NOT EXISTS pg_trgm;
# CREATE EXTENSION IF NOT EXISTS btree_gin;
# CREATE EXTENSION IF NOT EXISTS btree_gist;

# ==========================================================================
# MAINTENANCE ET OPTIMISATION
# ==========================================================================
# Vacuum settings
vacuum_cost_delay = 0
vacuum_cost_page_hit = 1
vacuum_cost_page_miss = 10
vacuum_cost_page_dirty = 20
vacuum_cost_limit = 2000

# Background writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# ==========================================================================
# RÉPLICATION (si nécessaire)
# ==========================================================================
# hot_standby = on
# max_wal_senders = 3
# wal_keep_segments = 32
# archive_mode = off

# ==========================================================================
# CONFIGURATION SPÉCIFIQUE SCRAPER PRO
# ==========================================================================
# Optimisation pour workload mixte lecture/écriture
default_statistics_target = 500           # Plus de stats pour l'optimiseur
constraint_exclusion = partition          # Optimisation partitioning
from_collapse_limit = 12                  # Jointures complexes
join_collapse_limit = 12

# Optimisation pour les requêtes sur contacts/queue
enable_hashjoin = on
enable_mergejoin = on
enable_nestloop = on
enable_indexscan = on
enable_indexonlyscan = on
enable_bitmapscan = on
enable_seqscan = on

# ==========================================================================
# LIMITES DE RESSOURCES
# ==========================================================================
temp_file_limit = -1                      # Pas de limite fichiers temp
max_files_per_process = 1000              # Descripteurs de fichiers
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64

# ==========================================================================
# TIMEOUT ET RETRY
# ==========================================================================
statement_timeout = 0                     # Pas de timeout par défaut
lock_timeout = 0                          # Pas de timeout verrous
idle_in_transaction_session_timeout = 600000  # 10 minutes
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

# ==========================================================================
# CONFIGURATION CLIENT
# ==========================================================================
search_path = '"$user", public'
default_tablespace = ''
temp_tablespaces = ''
check_function_bodies = on
default_transaction_isolation = 'read committed'
default_transaction_read_only = off
default_transaction_deferrable = off
session_replication_role = 'origin'

# ==========================================================================
# NOTES D'OPTIMISATION
# ==========================================================================
# Cette configuration est optimisée pour:
# - Serveur dédié avec 4GB+ RAM
# - Stockage SSD
# - Workload mixte OLTP/OLAP
# - Applications de scraping web
# 
# Ajustements recommandés selon hardware:
# - shared_buffers: 25% RAM totale
# - effective_cache_size: 75% RAM totale  
# - work_mem: RAM / max_connections
# - maintenance_work_mem: 5-10% RAM totale
# ============================================================================