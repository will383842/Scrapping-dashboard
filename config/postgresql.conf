# ============================================================================
# POSTGRESQL CONFIGURATION - SCRAPER PRO PRODUCTION (CORRIGÉ)
# Version: 2.0 Optimisée pour stabilité des connexions
# ============================================================================

# ==========================================================================
# CONNECTIONS ET AUTHENTIFICATION
# ==========================================================================
max_connections = 200
superuser_reserved_connections = 3
unix_socket_directories = '/var/run/postgresql'
listen_addresses = '*'
port = 5432

# Paramètres de timeout plus généreux pour éviter "connection already closed"
tcp_keepalives_idle = 300          # Keepalive après 5 minutes d'inactivité
tcp_keepalives_interval = 30       # Intervalle entre keepalives
tcp_keepalives_count = 3          # Nombre de keepalives avant timeout
client_connection_check_interval = 0

# Timeouts de connexion
authentication_timeout = 60s      # Plus généreux pour l'auth
statement_timeout = 0             # Pas de timeout par défaut sur les statements
lock_timeout = 0                  # Pas de timeout sur les locks
idle_in_transaction_session_timeout = 1800000  # 30 minutes avant fermeture session idle

# ==========================================================================  
# MÉMOIRE
# ==========================================================================
shared_buffers = 256MB                     # 25% de la RAM disponible
effective_cache_size = 1GB                 # 75% de la RAM totale
work_mem = 32MB                            # RAM / max_connections
maintenance_work_mem = 256MB               # Pour VACUUM, CREATE INDEX
autovacuum_work_mem = 128MB                # Pour autovacuum

# ==========================================================================
# WRITE AHEAD LOG (WAL)
# ==========================================================================
wal_buffers = 32MB
wal_level = replica
max_wal_size = 2GB
min_wal_size = 512MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
checkpoint_warning = 30s

# ==========================================================================
# QUERY PLANNER
# ==========================================================================
random_page_cost = 1.1                    # SSD storage
seq_page_cost = 1.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025
effective_io_concurrency = 200            # Pour SSD

# ==========================================================================
# LOGGING AMÉLIORÉ POUR DEBUG
# ==========================================================================
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0644
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on

# Messages à logger avec plus de détails
log_min_messages = info               # Logs plus verbeux temporairement
log_min_error_statement = error
log_min_duration_statement = 500      # Log requêtes > 0.5 seconde
log_statement = 'mod'                 # INSERT, UPDATE, DELETE, DDL
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# Logs spéciaux pour diagnostiquer les problèmes de connexion
log_hostname = on
log_line_prefix = '%t [%p] %q%u@%d from %h '
log_timezone = 'Europe/Paris'

# ==========================================================================
# AUTOVACUUM OPTIMISÉ
# ==========================================================================
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 1000

# ==========================================================================
# STATISTIQUES ET MONITORING
# ==========================================================================
track_activities = on
track_counts = on  
track_functions = all
track_io_timing = on
track_wal_io_timing = on
update_process_title = on

# Extensions
shared_preload_libraries = 'pg_stat_statements'

# pg_stat_statements
pg_stat_statements.track = all
pg_stat_statements.max = 10000
pg_stat_statements.save = on

# ==========================================================================
# LOCALE ET FORMATAGE
# ==========================================================================
datestyle = 'iso, dmy'
timezone = 'Europe/Paris'
lc_messages = 'fr_FR.UTF-8'
lc_monetary = 'fr_FR.UTF-8'
lc_numeric = 'fr_FR.UTF-8'
lc_time = 'fr_FR.UTF-8'
default_text_search_config = 'pg_catalog.french'

# ==========================================================================
# SÉCURITÉ MAIS AVEC SOUPLESSE POUR LES CONNEXIONS
# ==========================================================================
ssl = off                                  # Désactivé pour éviter problèmes SSL
password_encryption = scram-sha-256
row_security = on

# ==========================================================================
# PERFORMANCE AVANCÉE
# ==========================================================================
# Parallel queries
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0

# JIT compilation (PostgreSQL 11+) - désactivé pour stabilité
jit = off

# ==========================================================================
# MAINTENANCE ET OPTIMISATION
# ==========================================================================
# Vacuum settings
vacuum_cost_delay = 0
vacuum_cost_page_hit = 1
vacuum_cost_page_miss = 10
vacuum_cost_page_dirty = 20
vacuum_cost_limit = 2000

# Background writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# ==========================================================================
# CONFIGURATION SPÉCIFIQUE SCRAPER PRO POUR STABILITÉ
# ==========================================================================
# Optimisation pour workload mixte lecture/écriture
default_statistics_target = 500           # Plus de stats pour l'optimiseur
constraint_exclusion = partition          # Optimisation partitioning
from_collapse_limit = 12                  # Jointures complexes
join_collapse_limit = 12

# Optimisation pour les requêtes sur contacts/queue
enable_hashjoin = on
enable_mergejoin = on
enable_nestloop = on
enable_indexscan = on
enable_indexonlyscan = on
enable_bitmapscan = on
enable_seqscan = on

# ==========================================================================
# LIMITES DE RESSOURCES GÉNÉREUSES
# ==========================================================================
temp_file_limit = -1                      # Pas de limite fichiers temp
max_files_per_process = 1000              # Descripteurs de fichiers
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64

# ==========================================================================
# CONFIGURATION CLIENT STABILISÉE
# ==========================================================================
search_path = '"$user", public'
default_tablespace = ''
temp_tablespaces = ''
check_function_bodies = on
default_transaction_isolation = 'read committed'
default_transaction_read_only = off
default_transaction_deferrable = off
session_replication_role = 'origin'

# Configuration connexion pool
# Ces paramètres aident à éviter les "connection already closed"
restart_after_crash = on
data_sync_retry = off
cluster_name = 'scraper-pro'

# ==========================================================================
# NOTES IMPORTANTES POUR CE FIX
# ==========================================================================
# Ces modifications visent à résoudre les erreurs "connection already closed":
# 1. Timeouts plus généreux (idle_in_transaction_session_timeout = 30min)
# 2. Keepalives TCP activés pour maintenir les connexions
# 3. Logs plus détaillés pour diagnostiquer
# 4. JIT désactivé pour éviter des timeouts sur des requêtes complexes
# 5. SSL désactivé pour éliminer une source potentielle de problèmes
# 
# Pour appliquer ces changements:
# 1. Redémarrer le container PostgreSQL
# 2. Surveiller les logs pour vérifier l'amélioration
# ============================================================================